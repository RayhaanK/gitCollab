<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="https://i.postimg.cc/v8Nm03gJ/Burger.jpg"
        alt="Logo"
      />
      <nav>
        <ul class="nav-links">
          <li><a class="headlink" href="index.html">Home</a></li>
          <li><a class="headlink" href="about.html">About</a></li>
          <li><a class="headlink" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="contact">
          <h1>CONTACT US!</h1>
        </div>
        <div class="column">
          <form action="https://formspree.io/f/mgebrpvq" method="post">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstname"
              placeholder="Enter Your First Name.."
            />
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastname"
              placeholder="Enter Your Last Name.."
            />
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter Your Email Address.."
            />
            <label for="message">Leave us a message</label>
            <textarea
              id="subject"
              name="message"
              placeholder="Write your message here..."
              style="height: 170px"
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="icons">
        <h2>Connect With Us</h2>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
    </main>
    <footer>
      <p>
        Call: 123 456 7890 <br />
        Email: info@krustyburgers.co.za <br /><a href="http://"
          >krustyburgers<br
        /></a>
        &copy;copyright 2023
      </p>
    </footer>
  </body>
</html>l
